<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title_bar">
        <div class="title">
            <img src="logo.png" alt="Logo"/>
            <h2>Calculator</h2>
        </div>
      </div>
      <div class="main">
        <div class="display">
            <input type="text" name="display" id="d1" value="" />
        </div>
        <div class="buttons">
          <input type="button" value="1" class="button" onclick="fun(1)" />
          <input type="button" value="2" class="button" onclick="fun(2)" />
          <input type="button" value="3" class="button" onclick="fun(3)" />
          <input type="button" value="c" class="button" onclick="clr('c')" />
          <input type="button" value="4" class="button" onclick="fun(4)" />
          <input type="button" value="5" class="button" onclick="fun(5)" />
          <input type="button" value="6" class="button" onclick="fun(6)" />
          <input type="button" value="+" class="button" onclick="fun('+')" />
          <input type="button" value="7" class="button" onclick="fun(7)" />
          <input type="button" value="8" class="button" onclick="fun(8)" />
          <input type="button" value="9" class="button" onclick="fun(9)" />
          <input type="button" value="-" class="button" onclick="fun('-')" />
          <input type="button" value="0" class="button" onclick="fun(0)" />
          <input type="button" value="*" class="button" onclick="fun('*')" />
          <input type="button" value="/" class="button" onclick="fun('/')" />
          <input type="button" value="=" class="button" onclick="evl('=')" />
        </div>
      </div>
    </div>
  </body>
</html>
